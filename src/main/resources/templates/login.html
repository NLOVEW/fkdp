<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE"/>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <title>疯狂倒排管理后台</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/webbase.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/pages-login-manage.css}"/>
</head>

<body th:background="@{/images/manage-bg.png}">
<div class="loginmanage">
    <div class="py-container">
        <h4 class="manage-title">疯狂倒排管理后台</h4>
        <div class="loginform">
            <ul class="sui-nav nav-tabs tab-wraped">
                <li class="active">
                    <a href="#index" data-toggle="tab">
                        <h3>账户登录</h3>
                    </a>
                </li>
            </ul>
            <div class="tab-content tab-wraped">
                <div id="profile" class="tab-pane  active">
                    <form class="sui-form" th:action="@{/admin/doLogin}" method="post">
                        <div class="input-prepend"><span class="add-on loginname"></span>
                            <input id="prependedInput" type="text" name="mobilePhone" placeholder="邮箱/用户名/手机号" class="span2 input-xfat"/>
                        </div>
                        <div class="input-prepend"><span class="add-on loginpwd"></span>
                            <input id="prependedInput" type="password" name="password" placeholder="请输入密码" class="span2 input-xfat"/>
                        </div>
                        <div class="logined">
                            <button class="sui-btn btn-block btn-xlarge btn-danger" type="submit">登&nbsp;&nbsp;录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/sui.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.placeholder.min.js}"></script>
<script th:src="@{/js/pages/jquery.slideunlock.js}"></script>
</body>
</html>
